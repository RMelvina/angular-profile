<section class="container-fluid project-info-section">
    <div class="container font-style font-size ">
        <div class="row d-flex justify-content-center align-items-center " data-aos="fade-in">
            <div class="col-12  project-heading-col d-flex flex-column justify-content-center text-center"
                data-aos="fade-up">
                <h2 class="pt-5 project-heading-font-size" data-aos="fade-up">{{title}}</h2>
                <app-buttons [btnUrl]='btnUrl' [btnName]='btnName' [btnClass]='btnClass'>
                </app-buttons>
            </div>
        </div>
    </div>
</section>

<section class="container-fluid project-section-2" >
    <div class="container">
        <div class="row project-row font-size">
            <div [ngClass]="textContainer"
                data-aos="fade-up">
                <p>
                    {{text}}
                </p>

            </div>
            <!-- class="col-lg-6 col-md-6 col-sm-9 col-12 pt-5", class="col-lg-6 col-md-6 col-sm-9 col-12 pt-5" -->
           
            <div [ngClass]= 'listContainer'  data-aos="fade-down">
                <p class="">
                    <span class="underline">What I learned:</span>
                </p>
                <ul *ngFor="let line of lines">
                    <li>{{line}}</li>           
                </ul>
            </div>
        </div>
    </div>
</section>

<section class="container-fluid project-info-section-3 pt-5 font-style">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-3 col-md-3 col-sm-6 col-9 pb-4 text-center" *ngFor="let infor of pArray" >
                <img src={{infor.imgUrl}} class="img-fluid project-img-info d-block mx-auto" alt=""/>
                <h5 class="pt-3">{{infor.desc}}</h5>
            </div>
        </div>
    </div>
</section>
